</tr>
<tr align="center"> 
    <td width="5%" height=25>编号</td>

    <td width="12%">是否显示</td>

<tr align="center"> 
    <td height=25>{$r.id}</td>
    <td>{$r.title}</td>
    <td>{$r.url}</td>
    <td>{if $r.is_lock==1}<a href="index.php?m=link&c=link&f=lock&id={$r.id}&lockid=0"><font color='#FF0000'>已锁定</font></a>{else}<a href="index.php?m=link&c=link&f=lock&id={$r.id}&lockid=1">正常</a>{/if}</td>
    <td><a href="index.php?m=link&c=link&f=edit&id={$r.id}">编辑</a> | <a href="index.php?m=link&c=link&f=delete&id={$r.id}">删除</a></td>
</tr>
